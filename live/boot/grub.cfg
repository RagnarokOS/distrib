# $Ragnarok: grub.cfg,v 1.3 2024/03/20 15:10:42 lecorbeau Exp $
# grub config file for Ragnarok live ISO.

source /boot/grub/config.cfg

# Live boot
menuentry "Live system - Ragnarok Kernel" --hotkey=l {
	linux	/live/vmlinuz-@KERNEL@-ragnarok-amd64 boot=live live-config.hooks=filesystem live-config.locales=en_CA.UTF-8 live-config.timezone=Canada/Eastern live-config.hostname=ragnarok live-config.noautologin live-config.sysv-rc=openntpd slab_nomerge init_on_alloc=1 init_on_free=1 page_alloc.shuffle=1 pti=on randomize_kstack_offset=on vsyscall=none debugfs=off lockdown=confidentiality findiso=${iso_path}
	initrd	/live/initrd.img-@KERNEL@-ragnarok-amd64
}
menuentry "Live system - Debian Kernel" {
	linux	/live/vmlinuz-@DEBKERNEL@-amd64 boot=live live-config.hooks=filesystem live-config.locales=en_CA.UTF-8 live-config.timezone=Canada/Eastern live-config.hostname=ragnarok live-config.noautologin live-config.sysv-rc=openntpd slab_nomerge init_on_alloc=1 init_on_free=1 page_alloc.shuffle=1 pti=on randomize_kstack_offset=on vsyscall=none debugfs=off lockdown=confidentiality findiso=${iso_path}
	initrd	/live/initrd.img-@DEBKERNEL@-amd64
}
menuentry "Live system (console)" {
	linux	/live/vmlinuz-@KERNEL@-ragnarok-amd64 boot=live console=tty0 console=ttyS0,9600 live-config.hooks=filesystem live-config.locales=en_CA.UTF-8 live-config.timezone=Canada/Eastern live-config.hostname=ragnarok live-config.noautologin live-config.sysv-rc=openntpd slab_nomerge init_on_alloc=1 init_on_free=1 page_alloc.shuffle=1 pti=on randomize_kstack_offset=on vsyscall=none debugfs=off lockdown=confidentiality findiso=${iso_path}
	initrd	/live/initrd.img-@KERNEL@-ragnarok-amd64
}
menuentry "Live system (amd64 fail-safe mode)" {
	linux	/live/vmlinuz-@DEBKERNEL@-amd64 boot=live components memtest noapic noapm nodma nomce nolapic nosmp nosplash vga=788
	initrd	/live/initrd.img-@DEBKERNEL@-amd64
}

